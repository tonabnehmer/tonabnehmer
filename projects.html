  <link rel="stylesheet" href="eocjs/eocjs-newsticker.css" />
  <script>
    $(document).ready(function () {
      $("#tckr").eocjsNewsticker({
        // animation speed
        speed: 20,
        timeout: 0,
        divider: "",
        // or 'ajax'
        type: 'static'

      });
    });
    function tglNvbr() {
      if ($("#nvbr").hasClass("show")) {
        $("#btrbtn").click();
      }
    }
    function displayProject(number) {
      let numberOfProjects = 7;
      for (let i = 1; i <= numberOfProjects; i++) {
        $("#prj" + i).removeClass("project-link-active");
        if (number === i)
          continue;
        $("#car" + i).css({ "display": "none" });
      }
      $("#car" + number).css({ "display": "block" });
      $("#prj" + number).addClass("project-link-active");
    }
    function dispPrjResp() {
      if ($(window).width() < 768) {
        $('#car1 .ptrt').addClass('carousel-item').removeClass('d-none');
        $('#car2 .ptrt').addClass('carousel-item').removeClass('d-none');
        $('#car6 .ptrt').addClass('carousel-item').removeClass('d-none');
      }
      if ($(window).width() > 768) {
        $('#car1 .ptrt').removeClass('carousel-item').addClass('d-none');
        $('#car1 .ptrt').removeClass('active');
        $('#car1 .carousel-item').removeClass('active');
        $('#vid2').addClass('active');

        $('#car2 .ptrt').removeClass('carousel-item').addClass('d-none');
        $('#car2 .ptrt').removeClass('active');
        $('#car2 .carousel-item').addClass('active');

        $('#car6 .ptrt').removeClass('carousel-item').addClass('d-none');
        $('#car6 .ptrt').removeClass('active');
        $('#car6 .carousel-item').addClass('active');

      }
    }
    $(document).ready(function () {
      dispPrjResp();
    });
    $(window).on('resize', function () {
      dispPrjResp();
    });
  </script>
