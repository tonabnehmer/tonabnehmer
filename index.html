<script>
    function generateHorz(numElems) {
        var div1 = $("<div class=\"d-block nwhorz-b\"></div>");
        var div2 = $("<div class=\"d-block nwhorz-b-wh\"></div>");

        for (i = 0; i < 16; i++) {
            // $("#1-3").append("<div id=tst" + i + "\" class=\"d-inline-block nwvert-r\"></div>");
            // $("#1-3").append("<div class=\"d-inline-block nwvert-r-wh\"></div>");
        }
    }

    function generateVert(id, numElems) {
        //remove
        $(id).empty();
        // generate
        for (let i = 0; i < numElems; i++) {
            $(id).append("<div id=vert" + id + i + "\" class=\"d-inline-block nwvert-r\"></div>");
            $(id).append("<div class=\"d-inline-block nwvert-r-wh\"></div>");
        }
    }

    function generateRectangle(id) {
        // console.log(id + "before: " + $(id).width());
        let maxHorzCnt = Math.floor(($(id).width() / 2) / 10);
        let maxVertCnt = Math.floor(($(id).height() / 2) / 10);
        let loopCnt = Math.min(maxHorzCnt, maxVertCnt);
        // remove 
        $(id + "> div").empty();
        for (let i = 1; i < loopCnt; i++) {
            $(id + "> div").append("<div class=\"lf-vr-" + i + "\"></div>");
            $(id + "> div").append("<div class=\"lf-hr-" + i + "\"></div>");
            $(id + "> div").append("<div class=\"rf-vr-" + i + "\"></div>");
        }
        // console.log(id + "calced: " + ($(id).width() / 10));
    }
    function genHalfRects(idTop, idLwr) {
        let maxHorzCnt = Math.floor(($(idTop).width() / 2) / 10);
        let maxVertCnt = Math.floor((($(idTop).height() + $(idLwr).height()) / 2) / 10);
        let loopCnt = Math.min(maxHorzCnt, maxVertCnt);
        $(idTop + "> div").empty();
        $(idLwr + "> div").empty();
        for (let i = 1; i < loopCnt; i++) {
            $(idTop + "> div").append("<div class=\"lf-half-top-vr-" + i + "\"></div>");
            $(idTop + "> div").append("<div class=\"rf-half-top-vr-" + i + "\"></div>");
            $(idTop + "> div").append("<div class=\"top-hr-" + i + "\"></div>");
            $(idLwr + "> div").append("<div class=\"lf-half-bottom-vr-" + i + "\"></div>");
            $(idLwr + "> div").append("<div class=\"rf-half-bottom-vr-" + i + "\"></div>");
            $(idLwr + "> div").append("<div class=\"bottom-hr-" + i + "\"></div>");
        }
    }
    function prj1anim() {
        $("#prj1").css("top", "0px");
        $("#prj1").css("left", -$("#prj1").width());
        $("#prj1").animate({ left: $("#prj1").parent().width() }, 3500, "linear", function () { prj2anim(); });
    }
    function prj2anim() {
        $("#prj1").css("top", $("#prj1").height());
        $("#prj1").css("left", -$("#prj1").width());
        $("#prj1").animate({ left: $("#prj1").parent().width() }, 3500, "linear", function () { prj1anim(); });
    }
    function ply() {
            if ($("#vid").get(0).paused) {
                $("#vid").trigger('play');
                $("#bt1v").css("background", "black");
                $("#bt2v").css("background", "black");
                $("#bt3v").css("background", "black");
                $("#bt4v").css("background", "black");
            }
            else {

                $("#vid").trigger('pause');
                $("#bt1v").css("background", "orange");
                $("#bt2v").css("background", "orange");
                $("#bt3v").css("background", "orange");
                $("#bt4v").css("background", "orange");
            }
        }  
    $(document).ready(function () {
        generateRectangle("#1-1");
        generateRectangle("#1-6");
        generateRectangle("#2-1");
        generateRectangle("#21-11");
        generateRectangle("#3-9");
        genHalfRects("#21-6", "#21-9");
        genHalfRects("#21-7", "#21-10");
        genHalfRects("#3-8", "#3-11");
        prj1anim();
    });

    $(window).on('resize', function () {
        generateRectangle("#1-1");
        generateRectangle("#1-6");
        generateRectangle("#2-1");
        generateRectangle("#21-11");
        generateRectangle("#3-9");
        genHalfRects("#21-6", "#21-9");
        genHalfRects("#21-7", "#21-10");
        genHalfRects("#3-8", "#3-11");
    });
</script>
