    <script>
        function generateHorz(numElems) {
            var div1 = $("<div class=\"d-block nwhorz-b\"></div>");
            var div2 = $("<div class=\"d-block nwhorz-b-wh\"></div>");
            for (i = 0; i < 16; i++) {
                // $("#1-3").append("<div id=tst" + i + "\" class=\"d-inline-block nwvert-r\"></div>");
                // $("#1-3").append("<div class=\"d-inline-block nwvert-r-wh\"></div>");
            }
        }

        function generateVert(id, numElems) {
            //remove
            $(id).empty();
            // generate
            for (let i = 0; i < numElems; i++) {
                $(id).append("<div id=vert" + id + i + "\" class=\"d-inline-block nwvert-r\"></div>");
                $(id).append("<div class=\"d-inline-block nwvert-r-wh\"></div>");
            }
        }

        function generateRectangle(id, text) {
            // console.log(id + "before: " + $(id).width());
            let maxHorzCnt = Math.floor(($(id).width() / 2) / 10);
            let maxVertCnt = Math.floor(($(id).height() / 2) / 10);
            let loopCnt = Math.min(maxHorzCnt, maxVertCnt);
            // remove 
            $(id + "> div").empty();
            for (let i = 1; i < loopCnt; i++) {
                $(id + "> div").append("<div class=\"lf-vr-" + i + "\"></div>");
                $(id + "> div").append("<div class=\"lf-hr-" + i + "\"></div>");
                $(id + "> div").append("<div class=\"rf-vr-" + i + "\"></div>");
                if (text != undefined) {
                    $(id + "> div").append("<div class=\""+ text + " lf-vr-" + i + "\"></div>");
                    $(id + "> div").append("<div class=\""+ text + " lf-hr-" + i + "\"></div>");
                    $(id + "> div").append("<div class=\""+ text + " rf-vr-" + i + "\"></div>");
                }
            }
            if (text != undefined) {
                $(id + "> div").append("<div style=\"line-height:" + $(id).height() + "px; text-align: center; position: relative;\"> <a href=\"about.html\" class=\"stretched-link abt-txt\">" + text + "</a></div>")
            }
            // console.log(id + "calced: " + ($(id).width() / 10));
        }
        function genHalfRects(idTop, idLwr) {
            let maxHorzCnt = Math.floor(($(idTop).width() / 2) / 10);
            let maxVertCnt = Math.floor((($(idTop).height() + $(idLwr).height()) / 2) / 10);
            let loopCnt = Math.min(maxHorzCnt, maxVertCnt);
            $(idTop + "> div").empty();
            $(idLwr + "> div").empty();
            for (let i = 1; i < loopCnt; i++) {
                $(idTop + "> div").append("<div class=\"lf-half-top-vr-" + i + "\"></div>");
                $(idTop + "> div").append("<div class=\"rf-half-top-vr-" + i + "\"></div>");
                $(idTop + "> div").append("<div class=\"top-hr-" + i + "\"></div>");
                $(idLwr + "> div").append("<div class=\"lf-half-bottom-vr-" + i + "\"></div>");
                $(idLwr + "> div").append("<div class=\"rf-half-bottom-vr-" + i + "\"></div>");
                $(idLwr + "> div").append("<div class=\"bottom-hr-" + i + "\"></div>");
            }
        }
        
        function ply() {
            if ($("#vid").get(0).paused) {
                $("#vid").trigger('play');
                $("#bt1v").css("background", "red");
                $("#bt2v").css("background", "red");
                $("#bt3v").css("background", "red");
                $("#bt4v").css("background", "red");
                $("#bt5v").css("background", "red");
            }
            else {
                $("#vid").trigger('pause');
                $("#bt1v").css("background", "green");
                $("#bt2v").css("background", "green");
                $("#bt3v").css("background", "green");
                $("#bt4v").css("background", "green");
                $("#bt5v").css("background", "green");
            }
        }
        var resized = false;
        function quAnim(object, color) {
            if (resized) {
                resized = false;
                object = [];
                return;
            }
            if (object.length == 0) {
                mailAnim(color == "red" ? "black" : "red");
                return;
            }
            if(object.length == 4) {
                for (let i = 0; i < 3; i++) {
                    let o = object.shift();
                    if (i == 2) {
                        o.animate({ "border-color": "red" }, 250);
                        o.animate({ "border-color": "black" }, 500, function () { quAnim(object, color); });
                        object.shift().fadeIn(1500, function () { $(this).fadeOut(1500) });
                    } else {
                        o.animate({ "border-color": "red" }, 250);
                        o.animate({ "border-color": "black" }, 500);
                    }
                }
                return;
            }
            for (let i = 0; i < 3; i++) {
                let o = object.shift();
                if (i == 2) {
                    o.animate({ "border-color": "red" }, 250);
                    o.animate({ "border-color": "black" }, 500, function () { quAnim(object, color); });
                } else {
                    o.animate({ "border-color": "red" }, 250);
                    o.animate({ "border-color": "black" }, 500);
                }
            }
            
            // object.shift().animate({ "border-color": "red" }, 500)
            // object.shift().animate({ "border-color": "red" }, 500)
            // object.shift().animate({ "border-color": color }, 500, function () { quAnim(object, color); })
        }

        function mailStop() {
            resized = true;
            $("#1-1 > div").find("*").each(function () {
                $(this).stop(true, true);
                $(this).css({ "border-color": "black" });
            });
        }
        function mailAnim(color) {
            var inc = 1000;
            var t = 0;
            var tr = [];
            $("#1-1 > div").find("*").each(function () {
                tr.push($(this));
            });
            tr.push($("#mailic"));
            quAnim(tr, color)
        }

        $(document).ready(function () {
            $("#tckr").eocjsNewsticker({

                // animation speed
                speed: 20,
                timeout: 0,
                divider: "",
                // or 'ajax'
                type: 'static'

            });
            // generateRectangle("#1-1");
            generateRectangle("#1-6");
            generateRectangle("#2-1");
            generateRectangle("#21-11", "BUTTER");
            generateRectangle("#3-9");
            genHalfRects("#21-6", "#21-9");
            genHalfRects("#21-7", "#21-10");
            genHalfRects("#3-8", "#3-11");
            mailAnim("red");

            //vid
            $("#bt1v").css("background", "red");
            $("#bt2v").css("background", "red");
            $("#bt3v").css("background", "red");
            $("#bt4v").css("background", "red");
            $("#bt5v").css("background", "red");
            $("#21-4").click(function () {
                ply();
            });
        });

        $(window).on('resize', function () {
            mailStop();
            mailAnim("red");
            // generateRectangle("#1-1");
            generateRectangle("#1-6");
            generateRectangle("#2-1");
            generateRectangle("#21-11", "BUTTER");
            generateRectangle("#3-9");
            genHalfRects("#21-6", "#21-9");
            genHalfRects("#21-7", "#21-10");
            genHalfRects("#3-8", "#3-11");
        });
